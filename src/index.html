    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header" >
      <div class="container">
        <div class="header__content">
          <a href="#" class="logo header__logo">
            <img
              src="./images/logo.svg"
              alt="logo"
              class="logo__home-image"
            >
          </a>

          <div class="header__flex">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">

                </li>

                <li class="nav__item">
                  <a href="#contact" class="nav__link">

                  </a>
                </li>

                <li class="nav__item">
                  <a href="#about" class="nav__link">
                    About
                  </a>
                </li>
              </ul>
            </nav>

            <a href="#" class="header__icon--buy icon icon--buy">
              <img
                src="./images/buy-logo.svg"
                alt="buy logo"
                class="icon__buy-image"
              >
            </a>
          </div>

          <a href="#menu" class="header__icon--menu icon icon--menu">
            <img
              src="./images/menu.svg"
              alt="menu icon"
              class="icon__menu-image"
            >
          </a>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__nav">
            <nav class="nav-footer">
              <ul class="nav-footer__list">
                <li class="nav-footer__item">
                  <a href="#shop" class="nav-footer__link">
                    Shop
                  </a>
                </li>

                <li class="nav-footer__item">
                  <a href="#contact" class="nav-footer__link">
                    Contact
                  </a>
                </li>

                <li class="nav-footer__item">
                  <a href="#about" class="nav-footer__link">
                    About
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="footer__copyright">
            <a href="#" class="footer__copyright-link">
              &copy 2022 witch of
              mountain winds
            </a>
          </div>

          <div class="footer__info-box">
            <a href="#" class="footer__info">
              Kyiv, Ukraine
            </a>

            <a href="#" class="footer__info">
              support.mountain@gmail.com
            </a>

            <a href="#" class="footer__info">
              +380934476839
            </a>

            <span class="footer__info">
              Support is available Monday - Friday 9am-6pm
            </span>
          </div>

          <div class="footer__icon">
            <a href="#" class="icon icon__facebook">
              <img
                src="./images/facebook.svg"
                alt="icon facebook"
                class="icon__facebook-image"
              >
            </a>

            <a href="#" class="icon icon__instagram">
              <img
                src="./images/instagram.svg"
                alt="icon instagram"
                class="icon__instagram-image"
              >
            </a>

          </div>
        </div>

      </div>
    </footer>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <a href="#" class="menu__close">
            <img
              src="./images/close1.svg"
              alt="close icon"
              class="menu__close-image"
            >
          </a>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#shop" class="menu__link">
                Shop
              </a>
            </li>

            <li class="menu__item">
              <a href="#contact" class="menu__link">
